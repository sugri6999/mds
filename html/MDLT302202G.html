<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>계약목록</h2>
			<p></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="content_wrap">
				<div class="content_heder">
					<div class="step_box">
						<p>계약목록을 확인해주세요.</p>
						<ul>
							<li><span class="pointer is-active">1</span></li>
							<li><span class="pointer">2</span></li>
							<li><span class="pointer">3</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">계약목록을 선택하신 후 <br>세부정보를 확인해 주세요.</p>
				</div>
				<div class="content_body">
					<div class="card card_basic basic_info margin-t30">
						<div class="card_header jc-center">
							<h3 class="basic_title_h3">기본정보</h3>
						</div>
						<div class="card_body">
							<h3 class="name">무배당하이카운전자상해보험(Hi1911)</h3>
							<dl class="list style-9">
								<dt>보험기간</dt>
								<dd>2023.09.26 ~ 2043.09.25</dd>
								<dt>계약자</dt>
								<dd>김*대</dd>
								<dt>피보험자</dt>
								<dd>김*대</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block" disabled><span>다음</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
