<body>
	<div id="wrapper" class="comm_wrap main_step">
		<!-- HEADER -->
        <header id="header">
			<!-- <h1><object data="../images/g62.svg"></object></h1> -->
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /> <span><img src="../images/text_logo.svg" class="txt_logo" alt="현대해상" /></span></h1>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
            <div class="cotents_wrap">
				<div class="cotent_body">
					<div class="susin_intro">
                        <div class="susin_intro_head">
                            <h2>안녕하세요</h2>
                            <p>모바일 안내문 수신 동의를 위해 <br><span>전자서명</span>을 진행해 주세요.</p>
                        </div>
                        <p class="susin_chrt"><img src="../images/character.svg" class="ico_logo" alt=""></p>
                    </div>

                    <div class="susin_txt_info">
                        <p>분실 위험이 있는 우편 안내문 대신 <span class="font_orange">언제 어디서나 간편하게</span> 확인 가능한 <span class="font_orange">모바일 안내문</span>은 어떠신가요?
                            간단한 본인인증을 통한 수신동의 설정만으로 안내문을 모바일로 받아보실 수 있습니다. 지금 신청해보세요~</p>
                        <hr />
                        <ul class="bul bul-dot">
                            <li>모바일 안내문 수신동의 설정 외 마케팅 이용 등으로 사용하지 않습니다.</li>
                            <li><span class="font_orange">관련 법규 및 약관상 전자문서로 송부가 불가능한 안내문은 기존과 동일하게 우편으로 발송</span>되오니 안심하셔도 됩니다.</li>
                        </ul>
                    </div>
                </div>
            </div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
            <button type="button" class="btn btn-type1 btn-primary btn-block"><span>모바일 안내문 수신 신청하기</span></button>
        </footer>
        <!-- //Footer -->
	</div>
