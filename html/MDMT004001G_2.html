<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/import.js"></script>
</head>
<body>
	<!-- Modal Basic-->
    <div id="popupContent" class="popup-wrap is-active" data-popup="content" role="dialog" aria-labelledby="popupSelectTitle">
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">                   
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('popupContent')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<h4>생년월일을 확인해 주세요.</h4>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-primary" onclick="ui.popup.close('popupContent')"><span>확인</span></button>
                </div>
			</div>
		</div>
    </div>
    <!-- //Modal -->
</body>
</html>
