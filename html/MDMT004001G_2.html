<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap main_step">
		<!-- HEADER -->
        <header id="header">
			<!-- <h1><object data="../images/g62.svg"></object></h1> -->
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /> <span><img src="../images/text_logo.svg" class="txt_logo" alt="현대해상" /></span></h1>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
            <div class="cotents_wrap">
				<div class="cotent_heder">
                    <h2><span>김*대 고객</span>님 안녕하세요</h2>
					<p class="title_disc">가입설계서 조회를 위해 <br>생년월일 8자리를 알려주세요.</p>
					<div class="info_wrap">
						<div class="info_title">계약정보</div>
						<div class="info_box">
							<p>자동차보험 가입설계서</p>
						</div>
					</div>
				</div>
				<div class="cotent_body">
					<div class="pay_wrap">
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">생년월일</label>
                            </div>
                            <div class="form_wrap">
								<input type="text" id="dateControll" name="dateControll" class="form-input" onkeyup="this.value = date_mask(this.value)" maxlength="10" placeholder="예. 1999.11.11" />
								<button type="reset" class="btn_clear" onclick="clearInput()"><i class="arw arw-close"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
            <button type="button" class="btn btn-type1 btn-primary btn-block" onclick="ui.popup.open('popupContent', this);"><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>

    <!-- Modal Basic-->
    <div id="popupContent" class="popup-wrap" data-popup="content" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">                   
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('popupContent')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<h4>생년월일을 확인해 주세요.</h4>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-primary" onclick="ui.popup.close('popupContent')"><span>확인</span></button>
                </div>
			</div>
		</div>
    </div>
    <!-- //Modal -->
</body>
</html>
