<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>청약서류 확인</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>청약서류를 확인해주세요.</p>
						<ul>
							<li><span class="pointer">1</span></li>
							<li><span class="pointer">2</span></li>
							<li><span class="pointer">3</span></li>
							<li><span class="pointer is-active">4</span></li>
							<li><span class="pointer">5</span></li>
							<li><span class="pointer">6</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">필수 동의가 필요한 청약서류는 <br><span class="underline_hl">12</span>종 입니다.</p>
					<div class="info_wrap">
						<div class="info_title">계약정보</div>
						<div class="info_box">
							<p>무배당 뉴하이카운전자 상해보험 <br>(Hi2309)1종 (운전자용)기본플랜</p>
						</div>
					</div>
				</div>
				<div class="cotent_body">
					<div class="card card_default margin-t30">
						<div class="card_body">
							<div class="accordion-wrap basic_mlr0">
								<ul role="presentation" class="accordion accordion-basic5">
									<li class="card card_basic">
										<dl>
											<dt class="accordion-title is-active">
												<span class="accordion-toggle" role="button" aria-controls="accorContent11">
													<span class="accordion-label"><em class="font_blue">4/10</em> 청약서류 한번에 보기</span>
												</span>
											</dt>
											<dd id="accorContent11" class="accordion-content is-active" aria-hidden="false">
												<div class="accordion-inner">
                                                    <div class="item_list">
                                                        <ul>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="qCheck01" value="" />
                                                                        <label for="qCheck01">전자적 방법을 통한 보험계약 체결 동의</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="qCheck02" value="" />
                                                                        <label for="qCheck02">계약의 체결, 이행 등을 위한 개인(신용) <br>정보처리 상세동의</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="qCheck03" value="" />
                                                                        <label for="qCheck03">상품소개 등을 위한 개인(신용)정보처리 <br>상세 동의서</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="qCheck04" value="" />
                                                                        <label for="qCheck04">서비스 SMS&MMS(모바일)수신동의</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="qCheck05" value="" />
                                                                        <label for="qCheck05">실손담보 중복가입 계약자 확인</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="qCheck06" value="" />
                                                                        <label for="qCheck06">보험계약 이동에 따른 비교안내 확인</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="qCheck07" value="" />
                                                                        <label for="qCheck07">계약전 알릴의무</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
												</div>
											</dd>
										</dl>
									</li>
                                    
									<li class="card card_basic">
										<dl>
											<dt class="accordion-title is-active">
												<span class="accordion-toggle" role="button" aria-controls="accorContent11">
													<span class="accordion-label"><em class="font_blue">1/2</em> 설명 내용 한번에 보기</span>
												</span>
											</dt>
											<dd id="accorContent11" class="accordion-content is-active" aria-hidden="false">
												<div class="accordion-inner">
                                                    <div class="item_list">
                                                        <ul>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="wCheck01" value="" />
                                                                        <label for="wCheck01">설명 내용 계약자 확인(보험공통)</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="form_item align_r">
                                                                    <span class="form-check txt_left">
                                                                        <input type="checkbox" name="" id="wCheck02" value="" />
                                                                        <label for="wCheck02">설명 내용 계약자 확인(상품등록)</label>
                                                                    </span>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
												</div>
											</dd>
										</dl>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type2 btn-block"><span>이전</span></button>
			<button type="button" class="btn btn-type1 btn-block"><span>다음</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
