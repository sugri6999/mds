<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>본인인증</h2>
			<p></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="content_wrap">
				<div class="content_heder">
					<div class="step_box">
						<p>휴대전화 본인인증을 진행해 주세요</p>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">본인인증의 마지막 단계예요. <br><span class="underline_hl">인증번호</span>를 알려주세요.</p>
				</div>
				<div class="content_body">
					<div class="pay_wrap">
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">인증번호 입력</label>
                            </div>
                            <div class="form_wrap is-focused">
                                <div class="insu_num">
                                    <div class="fild_num">
                                        <input type="text" id="" name=""  maxlength="6" class="form-input" placeholder="인증번호 6자리" value="" numberonly />
                                        <em>3:00</em>
                                    </div>
                                    <button type="button" class="btn btn-type3" onclick="ui.popup.open('popupContent', this);"><span>재발송</span></button>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">휴대전화번호</label>
                            </div>
                            <div class="form_wrap">
                                <input type="text" id="" name="" oninput="phoneAutoHyphen(this)" maxlength="13" class="form-input" placeholder="숫자만 입력" value="010-1234-6789" />
                                <button type="button" class="btn_clear"><i class="arw arw-close txt_close"></i></button>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">통신사</label>
                            </div>
                            <div class="form_wrap">
                                <input type="text" id="" name="" class="form-input" value="SKT" placeholder="선택" disabled />
                                <button type="button" class="btn_select" onclick="ui.popup.open('selSelect', this);"><i class="arw arw-toggle"></i></button>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">생년월일</label>
                            </div>
                            <div class="form_wrap">
                                <input type="text" id="" name="" class="form-input" value="1987.12.12" onkeyup="this.value = date_mask(this.value)" maxlength="10" placeholder="예. 1999.11.11" />
                                <button type="button" class="btn_clear"><i class="arw arw-close"></i></button>
                            </div>
                        </div>
						<div class="form_item">
							<div class="form_label">
								<label for="">국적</label>
							</div>
							<div class="form_wrap un_bordered">
								<div class="radio-wrap margin-t10">
									<input class="hidden radio-label" id="in-button" type="radio" name="inout" checked />
									<label class="button-label" for="in-button">
										<span>내국인</span>
									</label>
									<input class="hidden radio-label" id="out-button" type="radio" name="inout" />
									<label class="button-label" for="out-button">
										<span>외국인</span>
									</label>
								</div>								  
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">성별</label>
							</div>
							<div class="form_wrap un_bordered">
								<div class="radio-wrap margin-t10">
									<input class="hidden radio-label" id="man-button" type="radio" name="gender" checked />
									<label class="button-label" for="man-button">
										<span>남성</span>
									</label>
									<input class="hidden radio-label" id="woman-button" type="radio" name="gender" />
									<label class="button-label" for="woman-button">
										<span>여성</span>
									</label>
								</div>								  
							</div>
						</div>                       
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">이름</label>
                            </div>
                            <div class="form_wrap">
                                <form>
                                    <input type="text" id="" name="" class="form-input" value="김현대" placeholder="이름입력" />
                                    <button type="reset" class="btn_clear" onclick="clearInput()"><i class="arw arw-close"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block" onclick="ui.popup.open('Select', this);"><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>

    <!-- Modal Basic-->
    <div id="popupContent" class="popup-wrap" data-popup="content" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">                   
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('popupContent')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<h4>인증번호를 다시 보내드렸어요.</h4>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-primary" onclick="ui.popup.close('popupContent')"><span>확인</span></button>
                </div>
			</div>
		</div>
    </div>
    <!-- //Modal -->

    <!-- Modal Basic-->
    <div id="selSelect" class="popup-wrap" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
            <div class="popup-inner">
                <div class="popup-head">
                    <h3 id="popupSelectTitle" class="popup-title popup-focus">통신사를 선택해주세요</h3>
                    <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('selSelect')" title="제목 팝업닫기" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
                </div>
                <div class="popup-body">
                    <div class="item_list">
                        <ul>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio11" value="" checked />
                                        <label for="sRadio11">SKT</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio12" value="" />
                                        <label for="sRadio12">KT</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio13" value="" />
                                        <label for="sRadio13">LGU+</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio14" value="" />
                                        <label for="sRadio14">SKT 알뜰폰</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio15" value="" />
                                        <label for="sRadio15">KT 알뜰폰</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio16" value="" />
                                        <label for="sRadio16">LGU+ 알뜰폰</label>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Modal -->
    <!-- Modal Basic-->	
    <div id="Select" class="popup-wrap" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">
					<h3 id="popupSelectTitle" class="popup-title popup-focus">약관동의</h3>                    
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect"  onclick="ui.popup.close('Select')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body checkbox_group">
					<div class="card card_info card_info02 margin-t20">
						<div class="form_item align_r">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="check_all" value="" />
                                <label for="check_all">개인(신용)정보에 전체 동의합니다.</label>
                            </span>
                        </div>
					</div>
                    <div class="card card_default card_info02">
						<h4>휴대전화 본인인증을 위한 동의</h4>
						<div class="form_item align_r margin-t9">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="sCheck11" value="" />
                                <label for="sCheck11">개인정보 제공 및 이용동의 안내</label>
                            </span>
                        </div>
						<div class="form_item align_r">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="sCheck12" value="" />
                                <label for="sCheck12">고유식별정보 처리</label>
                            </span>
                        </div>
						<div class="form_item align_r">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="sCheck13" value="" />
                                <label for="sCheck13">통신사 이용약관</label>
                            </span>
                        </div>
						<div class="form_item align_r">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="sCheck14" value="" />
                                <label for="sCheck14">서비스 이용약관</label>
                            </span>
                        </div>
					</div>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-primary btn-block"><span>인증요청</span></button>
                </div>
			</div>
		</div>
    </div>
    <!-- //Modal -->
</body>
</html>
