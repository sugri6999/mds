<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/import.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>전자서명 대상목록</h2>
			<p></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="content_wrap">
				<div class="content_heder">
					<div class="step_box">
						<p>전자서명 대상을 확인해주세요.</p>
						<ul>
							<li><span class="pointer is-active">1</span></li>
							<li><span class="pointer">2</span></li>
							<li><span class="pointer">3</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">해촉신청서 작성을 위해 <br><span class="underline_hl">2건</span>의 전자서명을 시작해 주세요.</p>
				</div>
				<div class="content_body">
					<div class="card card_shadow margin-t30">
						<div class="card_body">
							<dl class="list style-1 padding-t8">
								<dt>
									<a href="">설계사 해촉신청서 보기</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck11" value="" checked disabled />
										<label for="sCheck11"></label>
									</span>
								</dt>
								<dt>
									<a href="">고객터치 DM 일괄 발송 설명서 보기</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck12" value="" checked disabled />
										<label for="sCheck12"></label>
									</span>
								</dt>
							</dl>
						</div>
					</div>
				</div>
				<div class="content_foot">
                    <div class="info_btn">
                        <p>신청 서류를 이메일로 전송해 드릴까요?</p> <a href="#" onclick="ui.popup.open('popupSelect', this);">요청</a>
                    </div>
                </div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block"><span>전자서명 시작하기</span></button>
        </footer>
        <!-- //Footer -->
	</div>

    <!-- Modal Basic-->
    <div id="popupSelect" class="popup-wrap" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
            <form>
				<div class="popup-head">
					<h3 id="popupSelectTitle" class="popup-title popup-focus">서류전달정보</h3>                    
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('popupSelect')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<p class="title_disc">서류 전달을 위한 연락처를 입력해 주세요.</p>
                    <div class="item_divider">
                        <div class="form_item col2">
                            <div class="form_label">
                                <label for="ipt_mail1">이메일</label>
                            </div>
                            <div class="form_wrap">
                                <span class="type_t">
									<input type="text" id="ipt_mail1" name="" class="form-input" placeholder="hyundai" />
                                    <button type="reset" class="btn_clear"><i class="arw arw-close"></i></button>
								</span>
                                <span class="txt_at">@</span>
                                <div class="mail_select">                                
                                    <span class="text_label"><input type="text" id="ipt_mail2" name="" class="form-input" value="gmail.com" disabled></span> 
                                    <button type="button" class="" onclick="ui.popup.open('mailSelect', this);"> <i class="arw arw-toggle"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-primary btn-block"><span>서류전달정보 입력 완료</span></button>
                </div>
            </form>
			</div>
		</div>
    </div>
    <!-- //Modal -->

	<!-- Modal Basic-->
	<div id="mailSelect" class="popup-wrap" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle" hidden>
		<div class="popup popup-basic">

				<div class="popup-head">
					<h3 id="popupSelectTitle" class="popup-title popup-focus">도메인을 선택해 주세요</h3>
					<button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('mailSelect')" title="제목 팝업닫기" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<div class="item_list">
						<ul>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio11" value="" checked />
										<label for="dRadio11">직접입력</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio12" value="" />
										<label for="dRadio12">gmail.com</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio13" value="" />
										<label for="dRadio13">naver.com</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio14" value="" />
										<label for="dRadio14">hanmail.net</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio15" value="" />
										<label for="dRadio15">daum.net</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio16" value="" />
										<label for="dRadio16">nate.com</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">

										<input type="radio" name="dRdio01" id="dRadio17" value="" />
										<label for="dRadio17">hotmail.com</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio18" value="" />
										<label for="dRadio18">lycos.com</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio19" value="" />
										<label for="dRadio19">dreamwiz.com</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio20" value="" />
										<label for="dRadio20">korea.com</label>
									</span>
								</div>
							</li>
							<li>
								<div class="form_item align_r">
									<span class="form-radio txt_left">
										<input type="radio" name="dRdio01" id="dRadio21" value="" />
										<label for="dRadio21">chol.com</label>
									</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //Modal -->
</body>
</html>
