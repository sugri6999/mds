<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/import.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>개인정보 변경 확인 요청</h2>
			<p></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="content_wrap">
				<div class="content_heder">
					<p class="title_disc">개인정보 변경을 위해 <br>이름을 알려주세요.</p>
				</div>
				<div class="content_body">
					<div class="pay_wrap">
                        <div class="form_item is-focused">
                            <div class="form_label">
                                <label for="">이름</label>
                            </div>
                            <div class="form_wrap">
                                <form>
                                    <input type="text" id="" name="" class="form-input" value="" placeholder="이름입력" />
                                    <button type="reset" class="btn_clear" onclick="clearInput()"><i class="arw arw-close"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block" disabled><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>
</body>
</html>
