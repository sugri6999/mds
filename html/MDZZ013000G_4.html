<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>본인인증</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>휴대전화 본인인증을 진행해 주세요</p>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc"><span class="underline_hl">생년월일 8자리</span>를 <br>알려주세요.</p>
				</div>
				<div class="cotent_body">
					<div class="pay_wrap">
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">생년월일</label>
                            </div>
                            <div class="form_wrap is-focused">
                                <input type="number" id="" name="" class="form-input" placeholder="예. 19991111" />
                                <button type="button" class="btn_select"><i class="arw arw-close"></i></button>
                            </div>
                        </div>
						<div class="form_item">
							<div class="form_label">
								<label for="">국적</label>
							</div>
							<div class="form_wrap un_bordered">
								<div class="radio-wrap margin-t10">
									<input class="hidden radio-label" id="in-button" type="radio" name="inout" checked />
									<label class="button-label" for="in-button">
										<span>내국인</span>
									</label>
									<input class="hidden radio-label" id="out-button" type="radio" name="inout" />
									<label class="button-label" for="out-button">
										<span>외국인</span>
									</label>
								</div>								  
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">성별</label>
							</div>
							<div class="form_wrap un_bordered">
								<div class="radio-wrap margin-t10">
									<input class="hidden radio-label" id="man-button" type="radio" name="gender" checked />
									<label class="button-label" for="man-button">
										<span>남성</span>
									</label>
									<input class="hidden radio-label" id="woman-button" type="radio" name="gender" />
									<label class="button-label" for="woman-button">
										<span>여성</span>
									</label>
								</div>								  
							</div>
						</div>                       
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">이름</label>
                            </div>
                            <div class="form_wrap">
                                <form>
                                    <input type="text" id="" name="" class="form-input" value="김현대" placeholder="이름입력" />
                                    <button type="reset" class="btn_clear"><i class="arw arw-close"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block" disabled><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>
</body>
</html>
