<!-- Modal Basic-->
<div id="popupSelect2" class="popup-wrap is-active" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle">
    <div class="popup popup-basic">
        <div class="popup-inner">
            <div class="popup-head">
                <h3 id="popupSelectTitle" class="popup-title popup-focus">유의사항</h3>                    
                <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" title="제목 팝업닫기" onclick="ui.popup.close('popupSelect2')"><span><i class="arw arw-close">Close</i></span></button>
            </div>
            <div class="popup-body">
                <p class="desc01">현대해상 자동차보험 보험료 납부를 위하여 입력된 계좌정보로 보험료 즉시이체를 신청하는 것에 대하여 휴대폰 직접서명으로 자필서명 합니다.</p>
            </div>
            <div class="popup-foot">
                <button type="button" class="btn btn-type2 btn-primary btn-block"><span>출금이체동의서 서명 및 보험금 지급</span></button>
            </div>
        </div>
    </div>
</div>
