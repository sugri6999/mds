<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/import.js"></script>
</head>
<body>
    
    <!-- Modal Basic-->
    <div id="popupSelect" class="popup-wrap is-active" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle">
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">
					<h3 id="popupSelectTitle" class="popup-title popup-focus">약관의 중요한 내용</h3>                    
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('popupSelect')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<div class="accordion accordion-basic5 accordion-default">
                        <dl>
                            <dt class="accordion-title is-active">
                                <span class="accordion-toggle" role="button" aria-controls="accorContent11">
                                    <span class="accordion-label"><em class="font_red">필수</em> 중요 사항 확인 동의</span>
                                    <p class="date">2023.10.13</p>
                                </span>
                                <p class="abs_check">
                                    <span class="form-check">
                                        <input type="checkbox" name="" id="dCheck13" value="">
                                        <label for="dCheck13"><span></span></label>
                                    </span>
                                </p>
                            </dt>
                            <dd id="accorContent11" class="accordion-content is-active" aria-hidden="false">
                                <div class="accordion-inner">
                                    <p class="desc01">부활청약의 중요사항을 확인하셨습니까?</p>
                                    <hr />
                                    <div class="dot_list padding-t10">
                                        <ul class="bul bul-dot">
                                            <li>부활승인의 유효기간은 승인일로부터 7일 까지 이므로 기한내 부활보험료를 납입하셔야 합니다.</li>
                                            <li>보험계약은 회사의 부활승인 후 부활보험료를 납입하는 날부터 그 효력이 시작됩니다.(단, 암 등 특정질병의 경우 책임개시일 및 지급개시일 및 지급금액이 별도 지정되어 있는 담보는 약관상 면책기간의 적용으로 부활보험료 납입일로부터 해당 약관에서 정한 책임개시일 및 지급금액을 따릅니다.)</li>
                                        </ul>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                    </div>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-primary btn-block"><span>다음</span></button>
                </div>
			</div>
		</div>
    </div>
    <!-- //Modal -->

</body>
</html>
