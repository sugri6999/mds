<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>전자서명 완료</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<p class="title_disc">고객님, <br><span class="underline_hl font_blue">보험금 지급 계좌 등록</span>이 <br>완료되었습니다!</p>
					<div class="info_wrap">
				</div>
				<div class="cotent_body">
					<p class="finish_crt"><img src="../images/crt_ani.gif" alt="" /></p>
					
					<div class="card card_basic basic_info margin-t30">
						<div class="card_header jc-center">
							<h3 class="basic_title_h3">서류정보</h3>
						</div>
						<div class="card_body">
							<dl class="list style-9" style="margin:-5px 0;">
								<dt>보험료 지급은행</dt>
								<dd>우리은행</dd>
								<dt>보험료 지급계좌</dt>
								<dd>1234567890</dd>
								<dt>수익자</dt>
								<dd>김*대</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <!-- <footer id="footer">
			<button type="button" class="btn btn-type1 btn-primary btn-block is-active"><span>청약서/상품설명서</span></button>
        </footer> -->
        <!-- //Footer -->
	</div>
</body>
</html>
