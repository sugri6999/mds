<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>보험료결제</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>보험료 결제 정보를 입력해주세요.</p>
						<ul>
							<li><span class="pointer">1</span></li>
							<li><span class="pointer">2</span></li>
							<li><span class="pointer">3</span></li>
							<li><span class="pointer">4</span></li>
							<li><span class="pointer is-active">5</span></li>
							<li><span class="pointer">6</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">보험료 납부를 위한 <br>은행을 선택해주세요.</p>
					<div class="info_wrap">
						<div class="info_title">계약정보</div>
						<div class="info_box">
							<p>무배당 뉴하이카운전자 상해보험 <br>(Hi2309)1종 (운전자용)기본플랜</p>
						</div>
					</div>
				</div>
				<div class="cotent_body">
					<div class="pay_wrap">
						<div class="form_item">
							<div class="form_label">
								<label for="">자동이체일자</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" placeholder="일자를 선택해주세요" />
								<button type="button" class="btn_select"><i class="arw arw-toggle"></i></button>
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">자동이체 신청</label>
							</div>
							<div class="form_wrap">
								<div class="radio-wrap margin-t10">
									<input class="hidden radio-label" id="no-button" type="radio" name="accept-offers" />
									<label class="button-label" for="no-button">
										<span>아니오</span>
									</label>
									<input class="hidden radio-label" id="yes-button" type="radio" name="accept-offers" checked="checked" />
									<label class="button-label" for="yes-button">
										<span>예</span>
									</label>
								</div>								  
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">계좌번호 입력</label>
							</div>
							<div class="form_wrap">
								<input type="number" id="" name="" class="form-input" value="123456789" />
								<button type="button" class="btn_select"><i class="arw arw-close"></i></button>
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">은행선택</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="우리은행" />
								<button type="button" class="btn_select"><i class="arw arw-toggle"></i></button>
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">결제금액</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="722,180원" disabled />
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">계약자</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="김*대" disabled />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type2 btn-block"><span>이전</span></button>
			<button type="button" class="btn btn-type1 btn-block" onclick="ui.popup.open('popupContent', this);"><span>다음</span></button>
        </footer>
	</div>
    <!-- //Footer -->

    <!-- Modal Basic-->
    <div id="popupContent" class="popup-wrap" data-popup="content" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">                   
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('popupContent')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<h4>보험료 납부가 완료되지 않았어요.</h4>
					<p class="desc01 align-c">전자서명을 다시 한번 진행해주세요. <br>같은 문제가 반복되면 <br>모집자와 직접 상의해주세요.</p>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2"><span>아니요</span></button>
                    <button type="button" class="btn btn-type2 btn-primary"><span>네</span></button>
                </div>
			</div>
		</div>
    </div>
    <!-- //Modal -->
</body>
</html>
