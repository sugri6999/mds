<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>

<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>완료</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="content_wrap">
				<div class="content_heder">
					<p class="title_disc">고객님, <br><span class="underline_hl font_blue">보험료 결제</span>가 <br>완료되었어요!</p>
				</div>
				<div class="content_body">
					<p class="finish_crt"><img src="../images/crt_ani.gif" alt="" /></p>
					
					<div class="card card_basic basic_info margin-t30">
						<div class="card_header jc-center">
							<h3 class="basic_title_h3">가입정보</h3>
						</div>
						<div class="card_body">
							<h3 class="name">L022210949806</h3>
							<dl class="list style-9">
								<dt>차량번호</dt>
								<dd>123가4567</dd>
								<dt>보험기간</dt>
								<dd>2023.09.26 ~ 2043.09.25</dd>
								<dt>계약자명</dt>
								<dd>김*대</dd>
								<dt>피보험자</dt>
								<dd>김*대</dd>
								<dt>분납회차</dt>
								<dd>2회차(총 6회)</dd>
								<dt>분납보험료</dt>
								<dd>532,000원</dd>
							</dl>
						</div>
					</div>
					
					<div class="card card_basic basic_info margin-t12">
						<div class="card_header jc-center">
							<h3 class="basic_title_h3">계약담당자</h3>
						</div>
						<div class="card_body padding-b20">
							<h3 class="name">김현대</h3>
							<p class="date">010-1234-5678</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block"><span>청약서/상품설명서</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
