<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/import.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>개인정보 변경 확인 요청</h2>
			<p></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="content_wrap">
				<div class="content_heder">
					<p class="title_disc">개인정보 변경 확인 <br>요청내용을 알려주세요.</p>
				</div>
				<div class="content_body">
					<div class="pay_wrap">
                        <div class="form_item is-focused">
                            <div class="form_label">
                                <label for="">요청내용</label>
                            </div>
                            <div class="form_wrap">
                                <textarea style="height:120px; width:100%;" placeholder="요청내용을 적어주세요."></textarea>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">연락처</label>
                            </div>
                            <div class="col2">
                                <div class="form_wrap tel">
                                    <input type="text" id="" name="" class="form-input" value="010" disabled />
                                    <button type="button" class="btn_select" onclick="ui.popup.open('daySelect', this);"><i class="arw arw-toggle"></i></button>
                                </div>
                                <div class="form_wrap">
                                    <input type="text" id="" name="" class="form-input" oninput="autoHyphen(this)" maxlength="9" value="1234-5678" placeholder="휴대전화번호 입력" />
                                    <button type="reset" class="btn_clear"><i class="arw arw-close"></i></button>
                                </div>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">이름</label>
                            </div>
                            <div class="form_wrap">
                                <form>
                                    <input type="text" id="" name="" class="form-input" value="김현대" placeholder="이름입력" />
                                    <button type="reset" class="btn_clear"><i class="arw arw-close"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block" disabled><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>

    <!-- Modal Basic-->	
    <div id="daySelect" class="popup-wrap" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">
					<h3 id="popupSelectTitle" class="popup-title popup-focus">휴대전화번호를 선택해 주세요</h3>
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" title="제목 팝업닫기" onclick="ui.popup.close('daySelect')"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
                    <div class="item_list">
                        <ul>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio11" value="" checked />
                                        <label for="sRadio11">010</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio12" value="" />
                                        <label for="sRadio12">011</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio13" value="" />
                                        <label for="sRadio13">016</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio14" value="" />
                                        <label for="sRadio14">017</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio15" value="" />
                                        <label for="sRadio15">018</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio16" value="" />
                                        <label for="sRadio16">019</label>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
				</div>
			</div>
		</div>
    </div><!-- 선택 -->
    <!-- //Modal -->
</body>
</html>
