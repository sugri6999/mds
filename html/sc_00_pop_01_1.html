<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>보험금 지급</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>보험금 지급을 위해 정보를 입력해주세요.</p>
						<ul>
							<li><span class="pointer">1</span></li>
							<li><span class="pointer is-active">2</span></li>
							<li><span class="pointer">3</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">예금주를 <br>입력해주세요.</p>
				</div>
				<div class="cotent_body">
					<div class="pay_wrap">
						<div class="form_item">
							<div class="form_label">
								<label for="">예금주</label>
							</div>
							<div class="form_wrap is-focused">
								<input type="text" id="" name="" class="form-input" value="" placeholder="예금주를 입력해주세요." />
								<button type="button" class="btn_select"><i class="arw arw-close txt_close"></i></button>
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">계좌번호 입력</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="1234567890" numberOnly />
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">은행선택</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="우리은행" disabled />
								<button type="button" class="btn_select" onclick="ui.popup.open('bankSelect', this);"><i class="arw arw-toggle"></i></button>
							</div>
						</div>
					</div>
                    <div class="bul bul_info txt_info" style="margin-top:-18px;">
						<p>김*대(계약자)님의 계좌로만 이체가 가능해요.</p>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type2 btn-block"><span>이전</span></button>
			<button type="button" class="btn btn-type1 btn-block" onclick="ui.popup.open('popupContent', this);"><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>

     <!-- Modal Basic-->
     <div id="popupContent" class="popup-wrap" data-popup="content" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">                   
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('popupContent')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<h4>계좌가 유효하지 않습니다.</h4>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-block btn-primary" onclick="ui.popup.close('popupContent')"><span>확인</span></button>
                </div>
			</div>
		</div>
    </div>
    <!-- //Modal -->
</body>
</html>
