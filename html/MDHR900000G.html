			<p><img src="../images/ico_chat.svg" alt="" /></p>

        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<p class="title_disc">고객님, <br><span class="underline_hl font_blue">설계사 해촉신청서 </span>작성이<br>완료되었어요!</p>
					<div class="info_wrap">
				</div>
				<div class="cotent_body">

					<div class="card card_basic basic_info margin-t30">
						<div class="card_header jc-center">
							<h3 class="basic_title_h3">서류정보</h3>
						</div>
						<div class="card_body padding-b20">
							<ul class="list style-10">

								<li>위탁계약유지 최저기준에 관한 부속약정서</li>
								<li>모집질서 준수 관련 약정에 관한 부속약정서</li>
								<li>개인(신용)정보처리위탁 부속약정서</li>
								<li>개인(신용)정보수집.이용.조회.제공 동의서</li>
								<li>선지급 환수동의서(이행보증가입)</li>
								<li>신상품판매운영지침</li>
								<li>완전판매운영지침</li>
                            </ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
