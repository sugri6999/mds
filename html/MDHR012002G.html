<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>전자서명 대상목록</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>전자서명 대상을 확인해주세요.</p>
						<ul>
							<li><span class="pointer is-active">1</span></li>
							<li><span class="pointer">2</span></li>
							<li><span class="pointer">3</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">위탁계약서 작성을 위해 <br><span class="underline_hl">7건</span>의 전자서명을 시작해 주세요.</p>
				</div>
				<div class="cotent_body">
					<div class="card card_shadow margin-t30">
						<div class="card_body">
							<dl class="list style-1 padding-t8">
								<dt>
									<a href="">보험설계사 – 보험대리점 공통위탁계약서</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck11" value="" checked disabled />
										<label for="sCheck11"></label>
									</span>
								</dt>
								<dt>
									<a href="">수수료지급기준에 관한 부속약정서</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck12" value="" checked disabled />
										<label for="sCheck12"></label>
									</span>
								</dt>
								<dt>
									<a href="">위탁계약유지 최저기준에 관한 부속약정서</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck13" value="" checked disabled />
										<label for="sCheck13"></label>
									</span>
								</dt>
								<dt>
									<a href="">모집질서 준수 관련 약정에 관한 부속약정서</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck14" value="" checked disabled />
										<label for="sCheck14"></label>
									</span>
								</dt>
								<dt>
									<a href="">개인(신용)정보처리위탁 부속약정서</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck15" value="" checked disabled />
										<label for="sCheck15"></label>
									</span>
								</dt>
								<dt>
									<a href="">선지급 환수동의서(이행보증가입)</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck16" value="" checked disabled />
										<label for="sCheck16"></label>
									</span>
								</dt>
								<dt>
									<a href="">개인(신용)정보수집.이용.조회.제공 동의서</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck17" value="" checked disabled />
										<label for="sCheck17"></label>
									</span>
								</dt>
								<dt>
									<a href="">신상품판매운영지침</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck18" value="" checked disabled />
										<label for="sCheck18"></label>
									</span>
								</dt>
								<dt>
									<a href="">완전판매운영지침</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck19" value="" checked disabled />
										<label for="sCheck19"></label>
									</span>
								</dt>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block"><span>전자서명 시작하기</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
