<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
</head>
<body>
	<div id="wrapper" class="main_wrap bg_h">
		<!-- HEADER -->
        <header id="header">
			<!-- <h1><object data="../images/g62.svg"></object></h1> -->
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /> <span><img src="../images/text_logo.svg" class="txt_logo" alt="현대해상" /></span></h1>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container" class="chrt_wrap">
            <div class="main_intro">
                <div class="main_intro_head">
                    <h2>안녕하세요</h2>
                    <p><span>해촉 신청서</span> 작성을 위해 전자서명을 진행해 주세요.</p>
                </div>
                <div class="main_intro_body">
                    <p class="main_chrt"><img src="../images/character.svg" class="ico_logo" alt="" /></p>
                </div>
            </div>
		</section>
        <div style="height:300px;"></div>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
            <div class="cert">
                <div class="naver_cert">
                    <button type="button"><span><i class="ico ico_naver"></i> 네이버 인증</span></button>
                    <span class="tooltip">추천인증</span>
                </div>
                <div class="kakao_cert margin-t8">
                    <button type="button"><span><i class="ico ico_kakao"></i> 카카오 인증</span></button>
                </div>
                <div class="phone_cert">
                    <button type="button"><span>휴대전화 인증 <i class="ico ico_arrow"></i></span></button>
                </div>
            </div>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
