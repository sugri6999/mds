<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>보험금 지급</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>보험금 지급을 위해 정보를 입력해주세요.</p>
						<ul>
							<li><span class="pointer">1</span></li>
							<li><span class="pointer is-active">2</span></li>
							<li><span class="pointer">3</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">계좌정보를 <br>확인해 주세요.</p>
				</div>
				<div class="cotent_body">
					<div class="pay_wrap">
						<div class="form_item">
							<div class="form_label">
								<label for="">예금주</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="김현대" placeholder="예금주를 입력해주세요." disabled />
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">계좌번호 입력</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="1234567890" numberOnly />
								<button type="button" class="btn_clear"><i class="arw arw-close txt_close"></i></button>
							</div>
						</div>
						<div class="form_item">
							<div class="form_label">
								<label for="">은행선택</label>
							</div>
							<div class="form_wrap">
								<input type="text" id="" name="" class="form-input" value="우리은행" disabled />
								<button type="button" class="btn_select" onclick="ui.popup.open('bankSelect', this);"><i class="arw arw-toggle"></i></button>
							</div>
						</div>
					</div>
                    <div class="bul bul_info txt_info" style="margin-top:-18px;">
						<p>계좌번호 입력 시, 보험금을 지급받는 계약의 수익자 계좌로 입력해주세요.</p>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type2 btn-block"><span>이전</span></button>
			<button type="button" class="btn btn-type1 btn-block"><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>

    <!-- Modal Basic-->
    <div id="bankSelect" class="popup-wrap" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle" hidden>
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">
					<h3 id="popupSelectTitle" class="popup-title popup-focus">은행을 선택해 주세요</h3>
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" title="제목 팝업닫기" onclick="ui.popup.close('bankSelect')"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
                    <div class="item_list">
                        <ul>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio11" value="" checked />
                                        <label for="sRadio11">우리은행</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio12" value="" />
                                        <label for="sRadio12">SC은행</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio13" value="" />
                                        <label for="sRadio13">KEB하나</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio14" value="" />
                                        <label for="sRadio14">KEB하나(외환)</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio15" value="" />
                                        <label for="sRadio15">지역농협</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio16" value="" />
                                        <label for="sRadio16">수협</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio17" value="" />
                                        <label for="sRadio17">우체국</label>
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="form_item align_r">
                                    <span class="form-radio txt_left">
                                        <input type="radio" name="sRdio01" id="sRadio18" value="" />
                                        <label for="sRadio18">산업은행</label>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
				</div>
			</div>
		</div>
    </div><!-- 은행선택 -->
    <!-- //Modal -->
</body>
</html>
