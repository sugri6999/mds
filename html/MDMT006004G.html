<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap main_step">
		<!-- HEADER -->
        <header id="header">
			<!-- <h1><object data="../images/g62.svg"></object></h1> -->
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /> <span><img src="../images/text_logo.svg" class="txt_logo" alt="현대해상" /></span></h1>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
            <div class="content_wrap">
				<div class="content_heder">
                    <!-- <h2><span>김*대 고객</span>님 안녕하세요</h2> -->
					<p class="title_disc">증권 및 약관 다운로드를 위해 <br>다음 문서를 확인해 주세요.</p>
					<div class="info_wrap">
						<div class="info_title">계약정보</div>
						<div class="info_box">
							<p>자동차보험 증권 및 약관</p>
						</div>
					</div>
				</div>
				<div class="content_body">
					<div class="card card_shadow margin-t30">
						<div class="card_body">
							<dl class="list style-1 padding-t8">
								<dt>
									<a href="">증권/상품설명서 다운로드</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck11" value="" checked disabled />
										<label for="sCheck11"></label>
									</span>
								</dt>
								<dt>
									<a href="">약관 다운로드</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck12" value="" checked disabled />
										<label for="sCheck12"></label>
									</span>
								</dt>
							</dl>
						</div>
					</div>
                </div>
            </div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
            <button type="button" class="btn btn-type1 btn-primary btn-block"><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>
</body>
</html>
