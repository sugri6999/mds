<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>본인인증</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>네이버 인증을 진행해주세요.</p>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc"><span class="underline_hl">휴대전화번호</span>를 <br>알려주세요.</p>
				</div>
				<div class="cotent_body">
					<div class="pay_wrap">
                        <div class="form_item col2">
                            <div class="form_label">
                                <label for="">휴대전화번호</label>
                            </div>
                            <div class="form_wrap">
                                <div class="num_select">                                
                                    <span class="text_label"><input type="text" id="" name="" class="form-input" value="010" disabled /></span> 
                                    <button type="button" class="btn_select"><i class="arw arw-toggle"></i></button>
                                </div>
                                <span class="type_t"><input type="text" id="" name="" oninput="autoHyphen(this)" maxlength="9" class="form-input" value="12345678" TextField(keyboardType: TextInputType.number, controller: val1, inputFormatters: [FilteringTextInputFormatter.allow(RegExp('[0-9]'))],) /></span>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">
                                <label for="dateControll">생년월일</label>
                            </div>
                            <div class="form_wrap">
                                <form>
                                    <input type="text" id="dateControll" name="dateControll" class="form-input" onkeyup="this.value = date_mask(this.value)" maxlength="10" value="1980.12.12" />
                                    <button type="reset" class="btn_clear" onclick="clearInput()"><i class="arw arw-close"></i></button>
                                </form>
                            </div>
                        </div>
                        <div class="form_item">
                            <div class="form_label">
                                <label for="">이름</label>
                            </div>
                            <div class="form_wrap">
                                <form>
                                    <input type="text" id="" name="" class="form-input" value="김현대" />
                                    <button type="reset" class="btn_clear" onclick="clearInput()"><i class="arw arw-close"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block btn-primary" onclick="ui.popup.open('Select', this);"><span>다음</span></button>
        </footer>
        <!-- //Footer -->
	</div>

    <!-- Modal Basic-->	
    <div id="Select" class="popup-wrap is-active" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle">
        <div class="popup popup-basic">
			<div class="popup-inner">
				<div class="popup-head">
					<h3 id="popupSelectTitle" class="popup-title popup-focus">약관동의</h3>                    
			        <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" onclick="ui.popup.close('Select')" title="제목 팝업닫기"><span><i class="arw arw-close">Close</i></span></button>
				</div>
				<div class="popup-body">
					<div class="card card_info card_info02 margin-t20">
						<div class="form_item align_r">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="sCheck11" value="" />
                                <label for="sCheck11">개인(신용)정보에 전체 동의합니다.</label>
                            </span>
                        </div>
					</div>
                    <div class="card card_default card_info02">
						<h4>네이버 인증을 위한 동의</h4>
						<div class="form_item align_r margin-t9">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="sCheck11" value="" />
                                <label for="sCheck11">개인(신용)정보의 수집·이용에 관한 사항</label>
                            </span>
                        </div>
						<div class="form_item align_r">
                            <span class="form-check txt_left">
                                <input type="checkbox" name="" id="sCheck11" value="" />
                                <label for="sCheck11">개인(신용)정보의 제공에 관한 사항</label>
                            </span>
                        </div>
					</div>
				</div>
                <div class="popup-foot">
                    <button type="button" class="btn btn-type2 btn-primary btn-block"><span>인증요청</span></button>
                </div>
			</div>
		</div>
    </div><!-- 은행선택 -->
    <!-- //Modal -->

    <!-- Dimmer -->
    <div class="dimmer is-active" aria-hidden="true"></div>
    <!-- //Dimmer -->
</body>
</html>
