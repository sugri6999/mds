<title>현대해상</title>

<!-- Modal Basic-->
<div id="popupSelect2" class="popup-wrap is-active" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle">
    <div class="popup popup-basic">
        <div class="popup-inner">
            <div class="popup-head">
                <h3 id="popupSelectTitle" class="popup-title popup-focus">바이오 (지문)인증 전자서명 안내</h3>                    
                <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" title="제목 팝업닫기" onclick="ui.popup.close('popupSelect')"><span><i class="arw arw-close">Close</i></span></button>
            </div>
            <div class="popup-body">
                <div class="card card_info card_info02 margin-t20">
                    <div class="form_item align_r">
                        <span class="form-check txt_left">
                            <input type="checkbox" name="" id="pCheck11" value="" checked />
                            <label for="pCheck11">아래 내용에 동의합니다.</label>
                        </span>
                    </div>
                </div>
                <p class="desc01">※ 상법 제731조(타인의 사망을 보험사고로 하는 보험계약에서는 보험계약체결시 그 타인의 서면(전자문서를 포함)에 의한 동의를 얻어야 한다) 및 동법 시행령 제44조의 2에 따라, 전자서명한 사람이 보험계약에 동의한 본인임을 지문촬영을 통한 지문정보를 이용하여 확인합니다.</p>
                <p class="desc01 padding-t0">※ 수집한 지문은 촬영한 휴대폰에 저장되는 사진,이미지가 아닌 특정 정보로 변환 및 암호화 된 데이터로써 금융결제원 가이드라인에 따라 금융결제원과 현대해상이 분산 보관하여 안전하게 관리됩니다.(문의 : 1577-5500)</p>
            </div>
            <div class="popup-foot">
                <button type="button" class="btn btn-type2 btn-primary btn-block"><span>서명전송</span></button>
            </div>
        </div>
    </div>
</div>
