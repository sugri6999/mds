<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/import.js"></script>
</head>
<body>

<!-- Modal Basic-->
<div id="popupSelect2" class="popup-wrap is-active" data-popup="select" role="dialog" aria-labelledby="popupSelectTitle">
    <div class="popup popup-basic">
        <div class="popup-inner">
            <div class="popup-head">
                <h3 id="popupSelectTitle" class="popup-title popup-focus">전자서명 유의사항 확인</h3>                    
                <button type="button" class="btn-ico popup-close" aria-controls="popupSelect" title="제목 팝업닫기" onclick="ui.popup.close('popupSelect2')"><span><i class="arw arw-close">Close</i></span></button>
            </div>
            <div class="popup-body">
                <div class="card card_info card_info02 margin-t20">
                    <div class="form_item align_r">
                        <span class="form-check txt_left">
                            <input type="checkbox" name="" id="pCheck11" value="" checked />
                            <label for="pCheck11">아래 내용에 동의합니다.</label>
                        </span>
                    </div>
                </div>
                <p class="desc01">(유의사항) 계약부활 공인인증 전자서명 후 계약부활이 즉시 이루어지는 것이 아니며, 계약부활 심사를 실시합니다. 심사 시 당사 기준에 부합하지 않을 경우 계약부활 요청이 거절 될 수 있습니다. 계약부활 청약의 유의사항을 확인하였으며 휴대폰 전자서명으로 자필서명 합니다.</p>
            </div>
            <div class="popup-foot">
                <button type="button" class="btn btn-type1 btn-block"><span>확인</span></button>
            </div>
        </div>
    </div>
</div>
<!-- //Modal -->

</body>
</html>
