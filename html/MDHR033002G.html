<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>필수서류확인</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>전자서명 대상을 확인해주세요.</p>
						<ul>
							<li><span class="pointer is-active">1</span></li>
							<li><span class="pointer">2</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">가족용 정보동의서 제공을 위해 <br>전자서명을 시작해 주세요.</p>
				</div>
				<div class="cotent_body">
					<div class="card card_shadow margin-t30">
						<div class="card_body">
							<dl class="list style-1">
								<dt>
									<a href="">14세이상 가족용 정보동의서</a>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck12" value="" checked disabled />
										<label for="sCheck12"></label>
									</span>
								</dt>
							</dl><!-- //계약정보 -->
						</div>
					</div>
                    <div class="margin-t24" style="padding:0 22px;">
                        <p class="info_check">신청 서류를 이메일로 전송해 드릴께요. <span><img src="../images/ico_check.svg" alt="" /></span></p>
                    </div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-primary btn-block"><span>전자서명 시작하기</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
