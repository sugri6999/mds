<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />

<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->

			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>

				</div>
				<div class="cotent_body">

							<h3 class="basic_title_h3">기본정보</h3>
						</div>
						<div class="card_body">
							<h3 class="name">무배당굿앤굿 어린이 종합보험Q <br>(Hi2301)</h3>
							<dl class="list style-9">
								<dt>계약번호</dt>
								<dd>L23456981102</dd>
								<dt>수익자</dt>
								<dd>김*대</dd>
							</dl>
						</div>
					</div>
					<div class="card card_basic basic_info margin-t24">
						<div class="card_header jc-center">
							<h3 class="basic_title_h3">기본정보</h3>
						</div>
						<div class="card_body">
							<h3 class="name">무배당실손의료비보장보험(갱신형) <br>(Hi2301)</h3>
							<dl class="list style-9">
								<dt>계약번호</dt>
								<dd>L23456981178</dd>
								<dt>수익자</dt>
								<dd>김*대</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block"><span>다음</span></button>
