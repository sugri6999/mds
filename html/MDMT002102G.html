<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>계약정보</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>계약정보를 확인해주세요.</p>
						<ul>
							<li><span class="pointer is-active">1</span></li>
							<li><span class="pointer">2</span></li>
							<li><span class="pointer">3</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">기본정보를 확인하시고, <br>청약서 / 상품설명서 보기 및 <br>다운로드 해주세요.</p>
					<div class="info_wrap">
						<div class="info_title">계약정보</div>
						<div class="info_box">
							<p>HiCar 개인용</p>
						</div>
					</div>
				</div>
				<div class="cotent_body">
					<div class="card card_shadow margin-t30">
						<div class="card_body">
							<dl class="list style-1">
								<dt>
									<div><span>[필수]</span> 청약서 / 상품설명서 보기</div>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck11" value="" checked />
										<label for="sCheck11"></label>
									</span>
								</dt>
								<dt>
									<div><span>[필수]</span> 청약서 / 상품설명서 다운로드</div>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck12" value="" />
										<label for="sCheck12"></label>
									</span>
								</dt>
								<dt>
									<div><span>[필수]</span> 약관 다운로드</div>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck13" value="" />
										<label for="sCheck13"></label>
									</span>
								</dt>
							</dl><!-- //계약정보 -->
						</div>
					</div>
					<div class="bul bul_info txt_info margin-t12">
						<p>다운로드는 최대 2분 정도 기다려주세요.</p>
					</div>
					<div class="card card_basic basic_info margin-t24">
						<div class="card_header jc-center">
							<h3 class="basic_title_h3">기본정보</h3>
						</div>
						<div class="card_body">
							<h3 class="name">HiCar 개인용</h3>
							<p class="date">2023.09.26 ~ 2043.09.25</p>
							<dl class="list style-9">
								<dt>계약번호</dt>
								<dd>L23456981102</dd>
								<dt>계약자</dt>
								<dd>김*대</dd>
								<dt>피보험자</dt>
								<dd>김*대</dd>
								<dt>보험료</dt>
								<dd>10,000원</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-block"><span>다음</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
