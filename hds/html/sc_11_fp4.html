<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>전자서명 대상목록</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>전자서명 대상을 확인해주세요.</p>
						<ul>
							<li><span class="pointer is-active">1</span></li>
							<li><span class="pointer">2</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">해촉신청서 작성을 위해, <br><span class="underline_hl">2</span>건의 전자서명을 시작해 주세요.</p>
				</div>
				<div class="cotent_body">
					<div class="card card_shadow margin-t30">
						<div class="card_body">
							<dl class="list style-1">
								<dt>
									<div>설계사 해촉신청서 보기</div>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck12" value="" checked />
										<label for="sCheck12"></label>
									</span>
								</dt>
								<dt>
									<div>고객터치 DM 일괄 발송 설명서 보기</div>
									<span class="form-check">
										<input type="checkbox" name="" id="sCheck13" value="" checked />
										<label for="sCheck13"></label>
									</span>
								</dt>
							</dl><!-- //계약정보 -->
						</div>
					</div>
                    <div class="margin-t24" style="padding:0 25px;">
                        <p class="info_check">신청 서류를 이메일로 전송해 드릴께요. <span><img src="../images/ico_check.svg" alt="" /></span></p>
                    </div>
                    <div class="card card_basic gapillan_wrap margin-t24">
						<div class="card_header jc-center position-r">
							<h3 class="basic_title_h3">청약서류 전달정보</h3>
                            <button type="button" class="abs_btn"><img src="../images/ico_pen.svg" alt="작성"></button>
						</div>
						<div class="card_body">
                            <div class="txt_lelay">
                                <p>abc @ abc.com</p>
                                <span class="style-6 primary"><i class="arw arw-check"></i></span>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type1 btn-primary btn-block"><span>전자서명 시작하기</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
