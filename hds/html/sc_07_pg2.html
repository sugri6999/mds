<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="imagetoolbar" content="no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no" />
<title>현대해상</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<link type="text/css" rel="stylesheet" href="../css/style.css" />
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/prefixfree.min.js"></script>
<script src="../js/utility.js"></script>
<script src="../js/device.js"></script>
<script src="../js/ui.js"></script>
</head>
<body>
	<div id="wrapper" class="comm_wrap">
		<!-- HEADER -->
    	<header id="header">
			<h1><img src="../images/g62.svg" class="ico_logo" alt="H" /></h1>
			<h2>청약서류 확인</h2>
			<p><img src="../images/ico_chat.svg" alt="" /></p>
		</header>
        <!-- //HEADER -->

		<!-- Container -->
		<section id="container">
			<div class="cotents_wrap">
				<div class="cotent_heder">
					<div class="step_box">
						<p>청약서류를 확인해주세요.</p>
						<ul>
							<li><span class="pointer">1</span></li>
							<li><span class="pointer">2</span></li>
							<li><span class="pointer">3</span></li>
							<li><span class="pointer is-active">4</span></li>
							<li><span class="pointer">5</span></li>
							<li><span class="pointer">6</span></li>
						</ul>
					</div><!-- //계약단계 Step 표시 -->
					<p class="title_disc">필수 동의가 필요한 청약서류는 <br><span class="underline_hl">12</span>종 입니다.</p>
					<div class="info_wrap">
						<div class="info_title">계약정보</div>
						<div class="info_box">
							<p>무배당 뉴하이카운전자 상해보험 <br>(Hi2309)1종 (운전자용)기본플랜</p>
						</div>
					</div>
				</div>
				<div class="cotent_body">
					<div class="card card_default margin-t30">
						<div class="card_body">
							<div class="accordion-wrap basic_mlr0">
								<ul role="presentation" class="accordion accordion-basic5 is-finish">
									<li class="card card_basic">
										<dl>
											<dt class="accordion-title is-active">
												<span class="accordion-toggle" role="button" aria-controls="accorContent11">
													<span class="accordion-label"><em class="font_blue">10/10</em> 청약서류 한번에 보기</span>
												</span>
                                                <span class="style-6 primary"><i class="arw arw-check"></i></span>
											</dt>
										</dl>
									</li>
                                    
									<li class="card card_basic">
										<dl>
											<dt class="accordion-title is-active">
												<span class="accordion-toggle" role="button" aria-controls="accorContent11">
													<span class="accordion-label"><em class="font_blue">2/2</em> 설명 내용 한번에 보기</span>
												</span>
                                                <span class="style-6 primary"><i class="arw arw-check"></i></span>
											</dt>
										</dl>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- //Container -->

        <!-- Footer -->
        <footer id="footer">
			<button type="button" class="btn btn-type2 btn-block"><span>이전</span></button>
			<button type="button" class="btn btn-type1 btn-block"><span>다음</span></button>
        </footer>
	</div>
    <!-- //Footer -->
</body>
</html>
